<!DOCTYPE html>
<html>

<head>
    <title>My First Page</title>
</head>

<body>
    <h1>Test JavaScript Form Validation</h1>
    <form action="5.html">
        <div>
            <p>
                <label for="txtname">Name*&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input id="txtname" required tye="text"></label>
            </p>
            <p>
                <label for="txtaddress">Address&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input id="txtaddress" type="text">
                </label>
            </p>
            <p>
                <label for="txtZipCode">Zip Code*&nbsp;&nbsp;
                    <input id="txtZipCode" required type="text">
                </label>
            </p>
            <p>
                Gender*&nbsp;&nbsp;&nbsp; <label for="rdomale">
                    <input id="rdomale" value="male" type="radio" name="gender">Male
                </label>
                <label for="rdofemale">
                    <input id="rdofemale" value="female" type="radio" name="gender">Female
                </label></p>
            <p>
                Preferences*&nbsp;&nbsp;&nbsp;
                <label for="chkred">
                    <input id="chkred" value="red" type="checkbox" name="preferences">Red</input>
                </label>
                <label for="chkgreen">
                    <input id="chkgreen" value="green" type="checkbox" name="preferences">Green</input>
                </label>
                <label for="chkblue">
                    <input id="chkblue" value="blue" type="checkbox" name="preferences">Blue</input>
                </label>

            </p>
            <p>
                <label for="txtphone">Phone*&nbsp;&nbsp;&nbsp;
                    <input id="txtphone" required type="text">
                </label>
            </p>
            <p>
                <label for="txtemail">Email*&nbsp;&nbsp;&nbsp;
                    <input id="txtemail" required type="text">
                </label>
            </p>
            <p>
                <label for="txtpassword">Passord (6-8 characters)*&nbsp;&nbsp;&nbsp;
                    <input id="txtpassword" required type="password">
                </label></p>
            <p>
                <label for="txtverifypassword">Verify Password*&nbsp;&nbsp;&nbsp;
                    <input id="txtverifypassword" required type="password">
                </label></p>

        </div>
        <div>

            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="submit">Send</button>
            <button type="reset">Clear</button>
        </div>

    </form>

</body>

</html>
